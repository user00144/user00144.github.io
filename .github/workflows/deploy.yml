name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 메인 브랜치 이름에 맞춰 수정하세요.
  workflow_dispatch:

# GITHUB_TOKEN에 권한 부여
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 실행 제한: 현재 진행 중인 배포가 있다면 중단하고 새 배포 시작
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 사용 중인 Node 버전으로 수정 가능
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 빌드 결과물이 저장되는 폴더명 (Vite는 'dist', CRA는 'build')
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4